<body>
    
    <!-- Inline JS -->

    <!-- Internal JS -->
    <script>
        // alert('Its an Internal JS Code')
        function konsaWala(val){
            console.log(val + val)
        }
    </script>
    <p onclick="konsaWala('koiValue')">Ye Internal ko Call Karega</p>
